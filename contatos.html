<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barbearia Alura - Contatos</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img src="/Imagens/logo.png" alt="logo da barbearia alura"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contatos.html">Contatos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="">
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>

        <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>

        <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <td>Dia</td>
          <td>Horário</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda-Feira</td>
          <td>08:00 - 20:00</td>
        </tr>
        <tr>
          <td>Quarta-Feira</td>
          <td>08:00 - 20:00</td>
        </tr>
        <tr>
          <td>Sexta-Feira</td>
          <td>08:00 - 20:00</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="/Imagens/logo-branco.png" alt="logo branco da barbearia alura">
    <p class="copyright">&copy; Copyright Barbearia Alura</p>
  </footer>

</body>

</html>
